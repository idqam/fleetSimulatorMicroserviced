name: Monorepo CI

on:
  push:
    branches: [main]
    paths:
      - "service-api/**"
      - "service-web/**"
      - "shared/**"
      - "fleet-simulator/**"
  pull_request:
    branches: [main]
    paths:
      - "service-api/**"
      - "service-web/**"
      - "shared/**"
      - "fleet-simulator/**"

jobs:
  fleet_simulator:
    name: Fleet Simulator CI (Go)
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'fleet-simulator') || github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: fleet-simulator

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download Dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      # Uncomment when you write tests
      # - name: Test
      #   run: go test -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
